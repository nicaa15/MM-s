{% extends 'pages/index.html' %}

{% block content %}


    <main>
{% load static %}
        <h2 class="page-heading">Contact Us</h2>

        <div id="post-containers">

            <section id="blogpost">

                <div class="card">

                        <center>
                            <h3 style="color:blueviolet">{{msg}}</h3>
                        </center>
                  <p class="address">
    <h5 class="address-title" style="font-size: 15px;">Our mailing address is: </h5>
    <h4 class="address-details"  style="font-size: 20px;"> &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-map-marker-alt"></i> Carmona Street,
        Bacoor Cavite <br>
   <i class="fas fa-phone"></i> Phone: 897-987-4325&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </h4>
                    <br>
                    <div class="social-icons">
    <a href="#" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
</div>
</p>

                        <form id="blog-form" method="post" action="{% url 'addcontact' %}" onsubmit="submitBlogs(event)">
                            {% csrf_token %}
                             <input type="text" id="name" name="name" value="{{ request.session.Name }}" hidden="">

                             <h3><label for="email">Email:</label> </h3>
                            <input type="text" id="email" name="email" >
                             <h3><label for="message">Message:</label> </h3>
                            <textarea id="message" name="message" rows="6" ></textarea>
                            <div class="cards">
                            <button type="submit" class="btn-submit" >Submit</button></div>
                            <div id="notification-container"></div>
                        </form>

                </div>
                <br>
            </section>


        </div>

    </main>
{% endblock %}
